<!-- Toast Notifications (Bootstrap 4) -->
{% if messages %}
<div class="toast-container position-fixed" style="top: 1rem; right: 1rem; z-index: 1100;">
  {% for message in messages %}
    <div class="toast align-items-center text-white {% if message.tags == 'error' %}bg-danger{% elif message.tags == 'success' %}bg-success{% elif message.tags == 'warning' %}bg-warning text-dark{% else %}bg-primary{% endif %} border-0 show" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="true" data-delay="5000">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="ml-2 mb-1 close {% if message.tags != 'warning' %}text-white{% endif %}" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  {% endfor %}
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    $('.toast').toast('show');
  });
  });
</script>
{% endif %}

<!-- Toast Notifications (Bootstrap 5) -->
{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  {% for message in messages %}
    <div class="toast align-items-center text-white {% if message.tags == 'error' %}bg-danger{% elif message.tags == 'success' %}bg-success{% elif message.tags == 'warning' %}bg-warning text-dark{% else %}bg-primary{% endif %} border-0 show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ message }}
        </div>
        <button type="button" class="btn-close {% if message.tags != 'warning' %}btn-close-white{% endif %} me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  {% endfor %}
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.toast.show').forEach(function(toastEl) {
      var toast = new bootstrap.Toast(toastEl, { delay: 5000 });
      toast.show();
    });
  });
</script>
{% endif %}
